<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2"/>

  <!-- Humanoid robot silhouette -->
  <g transform="translate(100, 100) scale(0.8)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="15" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="2"/>

    <!-- Body -->
    <rect x="-12" y="-40" width="24" height="40" rx="8" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="2"/>

    <!-- Arms -->
    <line x1="-12" y1="-30" x2="-35" y2="-20" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <line x1="12" y1="-30" x2="35" y2="-20" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>

    <!-- Legs -->
    <line x1="-8" y1="0" x2="-8" y2="30" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <line x1="8" y1="0" x2="8" y2="30" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>

    <!-- AI brain/circuit pattern -->
    <g transform="scale(0.5) translate(-20, -120)">
      <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.7"/>
      <circle cx="15" cy="8" r="6" fill="#ffffff" opacity="0.5"/>
      <circle cx="-15" cy="8" r="6" fill="#ffffff" opacity="0.5"/>
      <circle cx="10" cy="-12" r="5" fill="#ffffff" opacity="0.4"/>
      <circle cx="-10" cy="-12" r="5" fill="#ffffff" opacity="0.4"/>

      <!-- Connecting lines -->
      <line x1="0" y1="0" x2="15" y2="8" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <line x1="0" y1="0" x2="-15" y2="8" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <line x1="0" y1="0" x2="10" y2="-12" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <line x1="0" y1="0" x2="-10" y2="-12" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <line x1="15" y1="8" x2="10" y2="-12" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
      <line x1="-15" y1="8" x2="-10" y2="-12" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    </g>

    <!-- Eyes -->
    <circle cx="-5" cy="-62" r="2" fill="#ffffff"/>
    <circle cx="5" cy="-62" r="2" fill="#ffffff"/>
  </g>

  <!-- Title text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold">
    Physical AI &amp; Humanoid Robotics
  </text>
</svg>
